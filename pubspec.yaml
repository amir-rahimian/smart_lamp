name: smart_lamp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6

  permission_handler: ^11.3.1
  #  encrypt: ^5.0.3
  #  aespack: ^0.0.3
  vibration: ^1.8.4
  wifi_scan: ^0.4.1
  wifi_connector: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  icons_launcher: ^2.1.7

icons_launcher:
  image_path: "assets/ic_launcher.png"
  platforms:
    android:
      enable: true
      image_path: "assets/ic_launcher.png"
      adaptive_background_color: '#0D1013'
      adaptive_foreground_image: "assets/ic_launcher_foreground.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icon/

  fonts:
    - family: Vazir
      fonts:
        - asset: fonts/Vazirmatn-Regular.ttf
        - asset: fonts/Vazirmatn-SemiBold.ttf
          weight: 800
